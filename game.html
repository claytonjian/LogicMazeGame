<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Logic Maze Game</title>
	</head>
	<body>

		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="game.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="game_jquery.js"></script>

		<form action="game.js">

			<label for="bSize">Size</label>
			<input type="range" value = "6" name="bSize" id="bSize" min="4" max="8" step ="1" oninput="sizeSlider.value=bSize.value">
			<output id="sizeSlider" name="sizeSlider">6</output>

			<br>

			<label for="bLayers">Layers</label>
			<input type="range" value = "1" name="bLayers" id="bLayers" min="1" max="3" step ="1" oninput="layersSlider.value=bLayers.value">
			<output id="layersSlider" name="layersSlider">1</output>

			<input type="button" value="Start Game" name="sizeButton" id="sizeButton" onclick="createBoard()">
		</form>
		<div class ="tiles">
			<section id="board">
				
			</section>
		</div>

	</body>
</html>
